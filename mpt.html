<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tangency Portfolio</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
			 integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
		<link href="mpt.css" rel="stylesheet" type="text/css" />
		<link href="grid.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<main role="main" aria-live="polite">
		<section name="Directions">
			<div id="lightbox" class="js-directions"></div>
		</section>


		<section name="SearchBox">
			<form action="#" class="js-search-form">
				<fieldset class="center snug" style="padding-top:25px;">
					<legend class="legend-banner"><span class="banner-space">Enter your tickers:</span></legend>
					<label for="js-query">Tangency Portfolio</label>
					<input type="text" class="js-query"><br><br>

					<!--
					<textarea class="js-query" style="width:70%; height:200px;">IBM GOOG</textarea><br><br>
					-->

					<button type="submit" class="search-button" style="margin-right:20px;">Fetch</button>
					<button type="reset"  class="clear-button" >Clear </button>
				</fieldset>
			</form>
		</section>
		<section name="Results">
			:
			<div class="js-results"></div>
		</section>

		</main>
		<script src="directions.js"></script>
		<script src="stats.js"></script>
		<script src="portfolio.js"></script>
		<script src="mpt.js"></script>
	</body>
</html>
