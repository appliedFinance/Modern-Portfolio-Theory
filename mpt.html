<!DOCTYPE>
<html lang="en-US">

	<head>
		<meta charset="utf-8">
		<title>Tangent Portfolio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
			 integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 		 crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="mpt.css" rel="stylesheet" type="text/css" />
		<link href="tooltips.css" rel="stylesheet" type="text/css" />
		<link href="grid.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<section name="TopBar">
		<div class="dash-bar-menu">
			<li><a href="#"> </li></a>
				<li><a href="https://github.com/appliedFinance/Modern-Portfolio-Theory/blob/master/README.md">Github README</a></li>
		</div>
		</section>

		<section name="Introduction">
			<div class="js-directions"></div>
		</section>

		<section name="Lightbox">
			<div class="company-data hidden"></div>
		</section>

		<section name="SearchBox">
			<div class="row">
				<div class="col-12">
					<div class="spinner hidden">
						<img src="https://media.giphy.com/media/12VgDdoTdUXT1u/giphy.gif" height="64" class="lowsep" width="64" alt="spinner"/>
						<form action="#" id="js-spinner-form">
							<button type="submit" class="center">Cancel</button>
						</form>
					</div>

					<div class="formdiv center hidden">
						<p class="center black" tooltip="This is an input form and you can type and edit normally" tooltip-position="top">Enter your ticker's below:</p>
						<form action="#" id="js-search-form">
							<fieldset tooltip="Use commas or spaces" tooltip-position="top">
								<input type="text" class="js-query lowsep">
								<div class="row">
									<div class="col-6">
								<button type="submit" class="fetch-button" tooltip="Use iextrading API" tooltip-position="bottom"><img src="greenarrow-right.png" width="18" height="18"><span class="fetch-span">Fetch</span></button>
									</div>
									<div class="col-6">
								<button type="reset" class="fetch-button" tooltip="Clear the input" tooltip-position="bottom"><img src="clear1.png" width="18" height="18"><span class="fetch-span">Clear</span> </button>
									</div>
								</div>
							</fieldset>
						</form>
						<div class="right"><a tooltip="goto Wikipedia" tooltip-position="left" href="https://en.wikipedia.org/wiki/Modern_portfolio_theory" target="_blank">Modern Portfolio Theory</a></div>
					</div>
				</div>
			</div>
		</section>

		<section name="Results">
			<div class="row">
				<div class="col-12">
					<div class="js-results results-box"></div>
				</div>
			</div>
		</section>

		<script src="directions.js"></script>
		<script src="stats.js"></script>
		<script src="portfolio.js"></script>
		<script src="ajax_iextrading.js"></script>
		<script src="ajax_Bankrate.js"></script>
		<script src="ajax_Yahoo.js"></script>
		<script src="mpt.js"></script>
	</body>
</html>
