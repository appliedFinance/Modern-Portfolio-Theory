<!DOCTYPE>
<html lang="en-US">

	<head>
		<meta charset="utf-8">
		<title>Tangent Portfolio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
			 integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 		 crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="mpt.css" rel="stylesheet" type="text/css" />
		<link href="grid.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<section name="TopBar">
		<div class="dash-bar-menu">
			<li><a href="#">Login</a></li>
			<li><a href="#">Register</a></li>
			<li><a href="#">Contact</li></a>
			<li><a href="#">FAQ</a></li>
		</div>
		</section>

		<section name="Introduction">
			<div class="js-directions"></div>
		</section>


		<section name="SearchBox">
			<div class="row">
				<div class="col-12">
					<div class="spinner hidden">
						<img src="https://media.giphy.com/media/12VgDdoTdUXT1u/giphy.gif" height="42" class="lowsep" width="42" alt="spinner"/>
						<form action="#" id="js-spinner-form">
							<button type="submit" class="center">Cancel</button>
						</form>
					</div>

					<div class="formdiv center hidden">
						<p class="center white">Enter your <em>csv</em> ticker's below:</p>
						<form action="#" id="js-search-form">
							<fieldset>
								<input type="text" class="js-query lowsep">
								<button type="submit" class="fetch-button mr50"><img src="greenarrow-right.png" width="18" height="18"><span class="fetch-span">Fetch</span></button>
								<button type="reset" class="fetch-button"><img src="clear1.png" width="18" height="18"><span class="fetch-span">Clear</span> </button>
							</fieldset>
						</form>
						<div class="right"><a href="https://en.wikipedia.org/wiki/Modern_portfolio_theory" target="_blank">Modern Portfolio Theory</a></div>
					</div>
				</div>
			</div>
		</section>

		<section name="Results">
			<div class="row">
				<div class="col-12">
					<div class="js-results results-box"></div>
				</div>
			</div>
		</section>

		<script src="directions.js"></script>
		<script src="stats.js"></script>
		<script src="portfolio.js"></script>
		<script src="mpt.js"></script>
	</body>
</html>
